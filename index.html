<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deffo Wanna Design</title>
    <link rel="stylesheet" href="/pannellum/pannellum.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script type="text/javascript" src="/pannellum/pannellum.js"></script>
    <style>
        #panorama {
            width: 100vw;
            height: 100vh;
        }

        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="texture overlay"></div>
    <div class="vignette overlay"></div>
    <div id="panorama">
    </div>
    <script>
        const fov = () => {
            return (window.innerWidth / (window.innerHeight / 60 ))
        }
        
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "autoLoad": true,
            "compass": false,
            "showControls": false,
            "mouseZoom": false,
            "keyboardZoom": false,
            "orientationOnByDefault": true,
            "panorama": "/images/Sample_1_45.jpg",
            "minHfov": 55,
            "maxHfov": 80,
            "hfov": fov(),
            "friction": 0.2,
            "backgroundColor": [178, 178, 178],
            "hotSpotDebug": false,
            "hotSpots": [
                {
                "pitch": 0.0579,
                "yaw": 11.9742,
                "type": "info",
                "id": 1,
                "cssClass": "bosh"
                },
                {
                "pitch": 5,
                "yaw": 80,
                "type": "info",
                "id": 2,
                "cssClass": "bosh"
                }
        ]
        });
        </script>

</body>

</html>
